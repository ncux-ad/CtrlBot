version: '3.8'

services:
  ctrlbot:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: ctrlbot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN:-1234567890:ABC-DEF1234ghIkl-zyx57W2v1u123ew11}
      - ADMIN_IDS=${ADMIN_IDS:-123456789,987654321}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-ctrlbot_db}
      - DB_USER=${DB_USER:-ctrlbot}
      - DB_PASSWORD=${DB_PASSWORD:-ctrlbot_password}
      - YANDEX_API_KEY=${YANDEX_API_KEY:-}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TIMEZONE=${TIMEZONE:-Europe/Moscow}
    volumes:
      # Монтируем исходный код для быстрой разработки
      - .:/app
      # Исключаем файлы, которые не нужно монтировать
      - /app/__pycache__
      - /app/.git
      - /app/logs
      - /app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ctrlbot-network

  postgres:
    image: postgres:15-alpine
    container_name: ctrlbot_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-ctrlbot_db}
      - POSTGRES_USER=${DB_USER:-ctrlbot}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ctrlbot} -d ${DB_NAME:-ctrlbot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctrlbot-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ctrlbot_pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@ctrlbot.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - ctrlbot-network
    profiles:
      - admin

volumes:
  postgres_data:

networks:
  ctrlbot-network:
    driver: bridge